{% extends 'base.html' %}

{% block title %}Connexion - TransportPro{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Nom d'utilisateur
            </label>
            <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" 
                   id="username" name="username" type="text" required>
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Mot de passe
            </label>
            <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" 
                   id="password" name="password" type="password" required>
        </div>
        
        <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600" type="submit">
            Se connecter
        </button>
    </form>
</div>
{% endblock %}
